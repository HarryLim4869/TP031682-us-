	<script>
		function addContainer(){
		
			if($('#conID').val() == "" && $('#conOwner').val() == "" && $('#conOutDate').val() == ""){
			
				alert("Please fill in all the empty textfield!");
			}
			else{
				
				var conID = $("#conID").val();
				var conOwner = $("#conOwner").val();
				var conOutDate = $("#conOutDate").val();
				var date = new Date();
				var conInDate = date.toLocaleString();
				
				$.ajax({ 
					type: "POST",
					url: "php/addContainer.php",
					data: {conID: conID, conOwner: conOwner, conOutDate: conOutDate, conInDate: conInDate},
					success: function(status)
					{
						if(status != '""'){
							alert("This contaner id had been used!");
						}
						else{
							alert("New container had been added!");						
							window.location.href='index.html';
						}
					}
				});
			}
		}
	
	</script>
